<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hyphenated</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }
    header img {
      height: 40px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .playlist {
      margin-top: 30px;
    }
    .playlist-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .about-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      font-size: 16px;
      color: #666;
      text-decoration: none;
    }
    .about-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="ロゴ画像のパス" alt="Hyphenated Logo">
</header>

<main>
  <h1>Recent Playlists</h1>

  <div class="playlist">
    <div class="playlist-item">
      <strong>DJ DDD - April 2025 Mix</strong><br>
      April 28, 2025
    </div>
    <div class="playlist-item">
      <strong>DJ ABC - Spring Party</strong><br>
      April 27, 2025
    </div>
    <!-- 以下どんどん追加 -->
  </div>

  <a class="about-link" href="#">About Us</a>
</main>

</body>
</html>
