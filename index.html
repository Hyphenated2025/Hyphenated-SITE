<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyphenated</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="inner">
      <h1 class="logo"><a href="#">Hyphenated</a></h1>
      <nav class="auth-nav">
        <a href="#" class="auth-link">Log In</a>
        /
        <a href="#" class="auth-link">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="inner">

      <h2 class="section-title">Recent Lists</h2>

      <ul class="playlist-list">
        <li class="playlist-item">
          <img src="thumb1.jpg" alt="" class="thumb" />
          <div class="info">
            <p class="title">Nightclouds</p>
            <p class="meta">
              by vikingschoice
              <span class="date">April 28, 2025</span>
            </p>
          </div>
        </li>
        <li class="playlist-item">
          <img src="thumb2.jpg" alt="" class="thumb" />
          <div class="info">
            <p class="title">Hyper Real Radio – New Music Friday Picks, 28.04.25</p>
            <p class="meta">
              by opiumhum
              <span class="date">April 28, 2025</span>
            </p>
          </div>
        </li>
        <!-- 他のアイテムも同様に -->
      </ul>

    </div>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <p>© 2025 Hyphenated</p>
  </footer>

</body>
</html>
